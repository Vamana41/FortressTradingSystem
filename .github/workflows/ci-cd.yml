name: Fortress Trading System CI/CD

on:
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.14'
  REDIS_URL: redis://localhost:6379
  OPENALGO_BASE_URL: http://localhost:8080/api/v1
  OPENALGO_API_KEY: test_api_key

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'requirements-dev.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-asyncio pytest-cov ruff pyright pip-audit

    - name: Lint with ruff
      run: |
        ruff check fortress/src/ --fix
        ruff format fortress/src/

    - name: Type check with pyright
      run: |
        pyright fortress/src/

    - name: Run tests
      run: |
        pytest fortress/tests/ -v --cov=fortress --cov-report=xml --cov-report=html
    - name: Dependency audit
      run: |
        pip-audit -r requirements.txt || true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test system integration
      run: |
        python setup_fortress.py

    - name: Test event bus
      run: |
        python -c "
        import asyncio
        import sys
        sys.path.insert(0, 'fortress/src')
        from fortress.core.event_bus import event_bus_manager
        from fortress.core.events import Event, EventType

        async def test_event_bus():
            bus = event_bus_manager.get_event_bus('test', 'redis://localhost:6379', 'test')
            await bus.connect()
            event = Event(EventType.SIGNAL_RECEIVED, {'test': 'integration'})
            await bus.publish_event(event)
            await bus.disconnect()
            print('âœ“ Event bus integration test passed')

        asyncio.run(test_event_bus())
        "

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r fortress/src/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json

  build-dashboard:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build dashboard
      run: |
        cd fortress/src
        python -c "
        from fortress.dashboard.app import app
        print('âœ“ Dashboard builds successfully')
        "

    - name: Test dashboard startup
      run: |
        timeout 10s python -m fortress.dashboard.main --port 8001 || true
        echo "âœ“ Dashboard startup test completed"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, integration-test, build-dashboard]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Vercel
      run: |
        echo "Deployment would happen here"
        echo "Status: Ready for deployment after fixes"

    - name: Deployment Status
