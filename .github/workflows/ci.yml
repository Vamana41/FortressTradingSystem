name: CI

on:
  workflow_dispatch:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r openalgo/requirements.txt
          python -m pip install ruff mypy pytest
      - name: Lint
        run: ruff check openalgo
      - name: Type-check
        run: mypy openalgo --ignore-missing-imports
      - name: Tests
        run: pytest -q
