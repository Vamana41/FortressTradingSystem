version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fortress-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - fortress-network

  fortress-trading:
    build: .
    container_name: fortress-trading
    depends_on:
      - redis
    ports:
      - "8001:8001"  # Dashboard
      - "8002:8002"  # Trading API
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FORTRESS_ENV=production
      - FORTRESS_DEBUG=false
    restart: unless-stopped
    networks:
      - fortress-network

  nginx:
    image: nginx:alpine
    container_name: fortress-nginx
    depends_on:
      - fortress-trading
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    restart: unless-stopped
    networks:
      - fortress-network

volumes:
  redis_data:
    driver: local

networks:
  fortress-network:
    driver: bridge