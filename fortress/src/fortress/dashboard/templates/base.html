<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fortress Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Fortress</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/symbols">Symbols</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/risk">Risk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/timeframes">Timeframes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scanner">Scanner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/performance">Performance</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-3">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
<style>
  body { background-color: #0f0f12; color: #e8e8e8 }
</style>
</html>
